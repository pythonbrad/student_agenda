<br>
<div class="row">
    <div class="container-fluid" id='block'>
        <div id="parent">
            <div class="row" onclick="App.views.choose_timetable()">
                <div class="col-3">
                    <i class="fas fa-2x fa-calendar-check text-primary"></i>
                </div>
                <div class="col" style="width: 100%;">
                    <p>Choose Timetable</p>
                </div>
            </div>
            <br>
            <div id="admin_panel">
                <hr size="#">
                <div class="row" onclick="App.views.admin()">
                    <div class="col-3">
                        <i class="fas fa-2x fa-edit text-success"></i>
                    </div>
                    <div class="col" style="width: 100%;">
                        <p>Administration</p>
                    </div>
                </div>
                <br>
            </div>
            <hr size="#">
            <div class="row" onclick="App.views.calendar()">
                <div class="col-3">
                    <i class="fas fa-2x fa-calendar-alt text-info"></i>
                </div>
                <div class="col" style="width: 100%;">
                    <p>Calendar view</p>
                </div>
            </div>
            <br>
            <hr size="#">
            <div class="row" onclick="App.views.feedback()">
                <div class="col-3">
                    <i class="fas fa-2x fa-vote-yea text-info"></i>
                </div>
                <div class="col" style="width: 100%;">
                    <p>FeedBack</p>
                </div>
            </div>
            <br>
            <hr size="#">
            <div class="row" onclick="App.views.logout()">
                <div class="col-3">
                    <i class="fas fa-2x fa-sign-out-alt"></i>
                </div>
                <div class="col" style="width: 100%;">
                    <p>Logout</p>
                </div>
            </div>
            <br>
            <hr size="#">
        </div>
    </div>
</div>
<script type="text/javascript">
    App.models.timetables.find(
        function (x) {
            return x.moderators.find(
                function (y) {
                    return y == App.models.user.pk;
                }
            );
        }
    ) ? $('#admin_panel').show() : $('#admin_panel').hide();
</script>
