<div class="container">
    <span class="row"><hr size="#"></span>
    <h3 class="row">
        <span class="col-1"></span>
        <span class="col">Add a asset</span>
        <span class="col-1"></span>
    </h3>
    <div class="row">
        <span class="col-1"></span>
        <form class="form col" action="#">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter the asset's name">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" class="form-control" id="description" placeholder="Enter the asset's description">
            </div>
            <div class="form-group">
                <label for="timetable_pk">Timetable</label>
                <select class="form-control" id="timetable_pk" onchange="App.vars.tmp.load_category_and_course($(this))">
                    <option selected></option>
                </select>
            </div>
            <div class="form-group">
                <label for="category_pk">Category</label>
                <select class="form-control" id="category_pk">
                    <option selected></option>
                </select>
            </div>
            <div class="form-group">
                <label for="course_pk">Course</label>
                <select class="form-control" id="course_pk">
                    <option selected></option>
                </select>
            </div>
            <div class="form-group">
                <label for="media">Media</label>
                <input type='file' class="form-control-file" id="media"></input>
            </div>
            <div class="form-group">
                <input class="btn btn-sm btn-primary" type="submit" onclick="App.vars.tmp.add_asset($(this).parent().parent())">
            </div>
            <hr size="#">
            <div class="row">
                <div class="col">
                    <button class="btn btn-dark btn-sm" onclick="App.views.admin()">Return to administration's panel</button>
                </div>
            </div>
        </form>
        <span class="col-1"></span>
    </div>
    <div class="row">
        <span class="col-1"></span>
        <span class="col" id="error"></span>
        <span class="col-1"></span>
    </div>
    <br>
</div>
<script type="text/javascript">
    App.vars.tmp.add_asset = function (form) {
        name = form.find('#name').val();
        description = form.find('#description').val();
        category_pk = form.find('#category_pk').val();
        course_pk = form.find('#course_pk').val();
        files = $('#media')[0].files;
        App.views.add_asset(name, description, category_pk, course_pk, files);
    };
    App.vars.tmp.load_category_and_course = function (choice) {
        $category = $('#category_pk');
        $course = $('#course_pk');
        $category.empty();
        $course.empty();
        if(choice.val()) {
            Addons.request('/api/user/timetable/'+choice.val()+'/category', null, function (d) {
                if(d.code == 200) {
                    for (var i = 0; i < d.result.length; i++) {
                        $category.append("<option value='"+d.result[i].pk+"'>"+d.result[i].name+"</option");
                    };
                };
            }, false);
            Addons.request('/api/user/timetable/'+choice.val()+'/course', null, function (d) {
                if(d.code == 200) {
                    for (var i = 0; i < d.result.length; i++) {
                        $course.append("<option value='"+d.result[i].pk+"'>"+d.result[i].name+"</option");
                    };
                };
            }, false);
        };
    };
    // We load timetable
    App.vars.tmp.$timetable = $("#timetable_pk");
    for (var i = 0; i < App.models.timetables.length; i++) {
        if (App.models.timetables[i].owner.pk == App.models.user.pk) {
            App.vars.tmp.$timetable.append("<option value='"+App.models.timetables[i].pk+"'>"+App.models.timetables[i].name+"</option>");
        };
    };
    App.vars.tmp.$error = $('#error');
    for (var i = 0; i < App.vars.errors.length; i++) {
        App.vars.tmp.$error.append('<h4 class="text-danger text-center">'+App.vars.errors[i]+'</h4>');
    };
</script>
