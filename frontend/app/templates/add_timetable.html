<div class="container">
    <span class="row"><hr size="#"></span>
    <h3 class="row">
        <span class="col-1"></span>
        <span class="col">Add a timetable is Simple!</span>
        <span class="col-1"></span>
    </h3>
    <div class="row">
        <span class="col-1"></span>
        <form class="form col" action="#">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter the timetable's name">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" class="form-control" id="description" placeholder="Enter the timetable's description">
            </div>
            <div class="form-group">
                <input class="btn btn-sm btn-primary" type="submit" onclick="App.vars.tmp.add_timetable($(this).parent().parent())">
            </div>
            <hr size="#">
            <div class="row">
                <div class="col">
                    <button class="btn btn-primary col btn-sm" onclick="App.views.choose_timetable()">Choose Timetable</button>
                </div>
                <div class="col">
                    <button class="btn btn-dark btn-sm" onclick="App.views.index()">Return to home</button>
                </div>
            </div>
        </form>
        <span class="col-1"></span>
    </div>
    <div class="row">
        <span class="col-1"></span>
        <span class="col" id="error"></span>
        <span class="col-1"></span>
    </div>
    <br>
</div>
<script type="text/javascript">
    App.vars.tmp.add_timetable = function (form) {
        name = form.find('#name').val();
        description = form.find('#description').val();
        App.views.add_timetable(name, description);
    };
    App.vars.tmp.$error = $('#error');
    for (var i = 0; i < App.vars.errors.length; i++) {
        App.vars.tmp.$error.append('<h4 class="text-danger text-center">'+App.vars.errors[i]+'</h4>');
    };
</script>
