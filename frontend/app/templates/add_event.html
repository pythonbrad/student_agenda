<div class="container">
    <span class="row"><hr size="#"></span>
    <h3 class="row">
        <span class="col-1"></span>
        <span class="col">Add an event</span>
        <span class="col-1"></span>
    </h3>
    <div class="row">
        <span class="col-1"></span>
        <form class="form col" action="#">
            <div class="form-group">
                <label for="event_name">Name</label>
                <input type="text" class="form-control" id="event_name" placeholder="Enter the name">
            </div>
            <div class="form-group">
                <label for="event_description">Description</label>
                <input type="text" class="form-control" id="event_description" placeholder="Enter the description">
            </div>
            <div class="form-group">
                <label for="event_status">Status</label>
                <select class="form-control" id="event_status">
                    <option selected></option>
                </select>
            </div>
            <div class="form-group">
                <label for="event_date">Date</label>
                <input type="date" class="form-control" id="event_date" placeholder="YYYY-MM-DD (2010-10-02)">
            </div>
            <div class="form-group">
                <label for="event_begin">Begin</label>
                <input type="time" class="form-control" id="event_begin" placeholder="HH:MM (15:23)">
            </div>
            <div class="form-group">
                <label for="event_end">End</label>
                <input type="time" class="form-control" id="event_end" placeholder="HH:MM (10:21)">
            </div>
            <div class="form-group">
                <label for="event_timetable_pk">Timetable</label>
                <select class="form-control" id="event_timetable_pk" onchange="App.vars.tmp.load_location($(this))">
                    <option selected></option>
                </select>
            </div>
            <div class="form-group">
                <label for="event_location_pk">Location</label>
                <select class="form-control" id="event_location_pk">
                    <option selected></option>
                </select>
            </div>
            <div class="form-group">
                <input class="btn btn-primary btn-sm" type="submit" onclick="App.vars.tmp.add_event()">
            </div>
            <hr size="#">
            <div class="row">
                <div class="col">
                    <button class="btn btn-dark btn-sm" onclick="App.views.admin()">Return to administration's panel</button>
                </div>
            </div>
        </form>
        <span class="col-1"></span>
    </div>
    <div class="row">
        <span class="col-1"></span>
        <span class="col" id="event_error"></span>
        <span class="col-1"></span>
    </div>
    <br>
</div>
<script type="text/javascript">
    App.vars.tmp.add_event = function () {
        name = $('#event_name').val();
        description = $('#event_description').val();
        status = $('#event_status').val();
        date = $('#event_date').val();
        begin = $('#event_begin').val();
        end = $('#event_end').val();
        location_pk = $('#event_location_pk').val();
        App.views.add_event(name,description,status,date,begin,end,location_pk);
    };
    App.vars.tmp.load_location = function (choice) {
        $location = $('#location_pk');
        $location.empty();
        if(choice.val()) {
            Addons.request('/api/user/timetable/'+choice.val()+'/location', null, function (d) {
                if(d.code == 200) {
                    for (var i = 0; i < d.result.length; i++) {
                        $location.append("<option value='"+d.result[i].pk+"'>"+d.result[i].name+"</option");
                    };
                };
            }, false);
        };
    };
    // We load status
    $status = $('#status');
    for (var i = 0; i < App.vars.STATUS_CHOICES.length; i++) {
        $status.append("<option value='"+App.vars.STATUS_CHOICES[i][0]+"'>"+App.vars.STATUS_CHOICES[i][1]+"</option");
    };
    // We load timetable
    App.vars.tmp.$timetable = $("#timetable_pk");
    for (var i = 0; i < App.models.timetables.length; i++) {
        if (App.models.timetables[i].owner.pk == App.models.user.pk) {
            App.vars.tmp.$timetable.append("<option value='"+App.models.timetables[i].pk+"'>"+App.models.timetables[i].name+"</option>");
        };
    };
    App.vars.tmp.$error = $('#event_error');
    for (var i = 0; i < App.vars.errors.length; i++) {
        App.vars.tmp.$error.append('<h4 class="text-danger text-center">'+App.vars.errors[i]+'</h4>');
    };
    // We load previous data form if present
    if (App.vars.tmp.form) {
        $('#event_name').val(App.vars.tmp.form.#name);
        $('#event_description').val(App.vars.tmp.form.#description);
        $('#event_status').val(App.vars.tmp.form.#status);
        $('#event_date').val(App.vars.tmp.form.#date);
        $('#event_begin').val(App.vars.tmp.form.#begin);
        $('#event_end').val(App.vars.tmp.form.#end);
    };
</script>
